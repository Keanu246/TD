<html>
	<head>
		<title>
			TD
		</title>
		<style>
	    canvas{
	    	border:1px solid red;
	    }
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="scripts/bullet.js"></script>
		<script type="text/javascript" src="scripts/renderer.js"></script>
		<script type="text/javascript" src="scripts/block.js"></script>
		<script type="text/javascript" src="scripts/maps.js"></script>
		<script type="text/javascript" src="scripts/turret.js"></script>
		<script>

		$(function(){
			var canvas = document.getElementById("drawing_canvas");
			var renderer = new Renderer(canvas);
			renderer.LoadMap("easy_map");
			renderer.AddTurret(TurretType.Basic , 500 , 500);
			renderer.AddTurret(TurretType.Basic , 800 , 400);
			document.addEventListener('mousemove', function(e){ 
	   			renderer.SetMousePos(e.clientX || e.pageX , e.clientY || e.pageY);
			}, false);

			var inter = setInterval(function(){
				renderer.ManipulateObjects();
				renderer.Draw();
			},10);
		});
		</script>
	</head>
	<body>
		<canvas id = "drawing_canvas" width=1200 height=662>			
		</canvas>
	</body>
</html>
